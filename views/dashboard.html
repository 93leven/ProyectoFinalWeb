<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Bienvenido al Panel de Control</h1>
    <nav>
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/logout">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Publicar Nuevo Post</h2>
    <form action="/publish" method="POST">
      <div class="input-group">
        <label for="postTitle">Título:</label>
        <input type="text" id="postTitle" name="postTitle" required>
      </div>
      <div class="input-group">
        <label for="postContent">Contenido:</label>
        <textarea id="postContent" name="postContent" rows="4" required></textarea>
      </div>
      <button type="submit">Publicar</button>
    </form>
    
    <h2>Tus Publicaciones</h2>
    <section class="user-posts">
      <!-- Aquí se mostrarán las publicaciones del usuario -->
      <div class="post">
        <h3>Título del Post</h3>
        <p>Contenido del post.</p>
      </div>

      <div class="post">
        <h3>Otro Título</h3>
        <p>Contenido de otro post.</p>
      </div>
      <!-- Puedes repetir este formato para mostrar más publicaciones -->
    </section>
  </main>
</body>
</html>
